<div class="alert" ng-class="{'alert-success': data.typeMessage == 'success', 'alert-danger': data.typeMessage == 'error'}" role="alert" ng-show="data.showMessage">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <p><strong>{{data.message}}</strong></p>
</div>
